<div ng-switch="widgetSize">
    <h1 ng-switch-when="1">{{widgetText}}</h1>
    <h2 ng-switch-when="2">{{widgetText}}</h2>
    <h3 ng-switch-when="3">{{widgetText}}</h3>
    <h4 ng-switch-when="4">{{widgetText}}</h4>
    <h5 ng-switch-when="5">{{widgetText}}</h5>
    <h6 ng-switch-when="6">{{widgetText}}</h6>
</div>
