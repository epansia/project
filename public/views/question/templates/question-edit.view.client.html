<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/dashboard">Questions</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="btn-trial"><a ng-click="model.updateQuestion(model.questionnaire)">Update</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
    <label for="QuestionName">Question Name</label>
    <input ng-model="model.Question.name"
           type="text"
           class="form-control"
           id="QuestionName"
           placeholder="Question Name"
           required>
    <label for="QuestionTitle">Question Title</label>
    <input ng-model="model.Question.description"
           class="form-control"
           type="text"
           placeholder="Question Title"
           id="QuestionTitle"
           required>

    <a class="btn btn-danger btn-block" ng-click="model.deleteQuestion(model.Question)">
        Delete
    </a>
</div>
