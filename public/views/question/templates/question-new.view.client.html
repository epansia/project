        <div class="navbar-header">

        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="btn-trial"><a ng-click="model.createQuestion(model.questionnaire)">Add New</a></li>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

    <label for="QuestionName">Question Name</label>
    <input type="text"
           class="form-control"
           placeholder="Question Name"
           id="QuestionName"
           ng-model="model.QuestionName"
           required>
    <label for="QuestionTitle">Question Title</label>
    <input type="text"
           class="form-control"
           placeholder="Question Title"
           id="QuestionTitle"
           ng-model="model.QuestionTitle"
           required>
</div>
